<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab5</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
  <script>
    var startProgram = function () {
      var x = 55.5;
      var y = 40.8;
      var average = calAverage(x, y);
      document.getElementById("paragraph1").innerHTML = average;
    } //end start program function 

    function calAverage(a, b) {
      var result = (a + b) / 2;
      return result;
    }
  </script>
</head>
<body onLoad="startProgram();">JavaScript Calculator<BR>
  <p id="paragraph1">
    This content will be replaced.
</body>
</html>

<html>
 <head>
     <script>
         var fruits = ["apple","banana","mango","strawberry","orange","kwvi"]
         //using a loop to display all the fruits
         
         document.write("<h4> Using for v1 </h4>");
         for(i = 0; i < fruits.length; i++)
         {
             document.write(fruits[i]+ "<br>");
         }

         document.write("<h4> Using for v2 </h4>");
         for(f in fruits)
         {
             document.write(fruits[f] + "<br>");
         }
     </script>
 </head>
 <body>
 </body>
</html>

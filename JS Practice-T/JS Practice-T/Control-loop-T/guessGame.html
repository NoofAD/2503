<html>
 <head>
     <script>
         var mynumber = Math.floor((Math.random() * 100) + 1);
         var guessCount = 1
         do {
         guess = window.prompt("Guess a number between 1 to 100")
         guess = parseInt(guess)
         if(guess == mynumber)
         { alert("Hurrey !! you found it")
             break;}
         else if(guess > mynumber)
             alert("Sorry, my number is smaller than "+ guess)
         else
             alert("Sorry, my number is greater than " + guess )
            guessCount++;
             }while(mynumber != guess);
         alert("You took " + guessCount + " Guesses ")
     </script>
  </head>

</html>

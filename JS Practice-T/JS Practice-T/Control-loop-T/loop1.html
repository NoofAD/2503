<html>
 <head>
     <script>
         document.write("<h3> For Loop </h3>");
         for(x = 1; x < 6; x++)
            document.write(x + "<br>");
         
         document.write("<h3> While Loop </h3>");
         x = 1;
         while(x < 6)
         {
             document.write(x + "<br>");
             x++;
         }
         
         document.write("<h3> Do..While Loop </h3>");
         x = 1;
         do
         {
             document.write(x + "<br>");
             x++;
         }while(x < 6);
     </script>
 </head>
 <body>
 </body>
</html>

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>
  
<p>Strings are written with quotes : 
<b id="string1"></b> or <b id="string2"></b></p>
<p>floats are written without quotes : <b id="pi"></b></p>
<p>numbers are written without quotes : <b id="number"></b></p>
<script>
var nbr=10;//number
var pi = 3.14; //float
var string1 = "John Doe"; //string
var string2 = 'Yes I am!'; //string
  document.write(typeof(nbr));  
document.getElementById("pi").innerHTML = pi;
document.getElementById("string1").innerHTML = string1;
document.getElementById("string2").innerHTML = string2;
document.getElementById("number").innerHTML = nbr;
</script> 
</body>
</html>
